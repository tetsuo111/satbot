//<![CDATA[
	jQuery(function($){
		// 初期化
		(function () {
			var pastelId = '';
			if (pastelId != '') {
				var split = pastelId.split(',');
				for (var i = 0; i < split.length; i++) {
					toggleCheckBox($('.stressrel-pastel-image .checkbox[value="' + split[i] + '"]'));
				}
			}
		})();

		// チェックボックス選択処理
		function toggleCheckBox(jqCheckBox) {
			// 対象となる画像にクラス付与
			jqCheckBox.prop('checked', (! jqCheckBox.is(':checked')));
			jqCheckBox.nextAll('img').toggleClass('stressrel-pastel-image-checked');
			// 決定ボタン有効/無効切替
			toggleBtnNext();
		}
		// 決定ボタン切替処理
		function toggleBtnNext() {
			$('#js-submit-button').prop('disabled', ($('.stressrel-pastel-image-checked').length == 0));
		};

		// 画像選択時
		$('.stressrel-pastel-image').click(function() {
			toggleCheckBox($(this).find('.checkbox'));
		});

		// 決定ボタン押下時処理
		$('#js-submit-button').click(function() {
			if ($('.stressrel-pastel-image-checked').length == 0) {
				alert('色が選択されていません。');
				return false;
			}
			$('#js-form').submit();
			return false;
		});
	});

	function init() {
        var para = decodeURIComponent(location.search.split("?")[1]);
        document.getElementsByName('uid')[0].value=para;
   }

//]]>
